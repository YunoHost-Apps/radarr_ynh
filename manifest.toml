packaging_format = 2

id = "radarr"
name = "Radarr"
description.en = "Movie collection manager for Usenet and BitTorrent users"
description.fr = "Gestionnaire de filmothèque pour utilisateurs de Usenet et BitTorrent"

version = "5.14.0.9383~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "GPL-3.0-only"
website = "https://radarr.video"
admindoc = "https://wiki.servarr.com/Radarr"
code = "https://github.com/Radarr/Radarr"
fund = "https://radarr.video/donate"

[integration]
yunohost = ">= 11.2"
architectures = ["armhf", "arm64", "amd64", "i386"]
multi_instance = true
ldap = false
sso = "not_relevant"
disk = "300M"
ram.build = "100M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/radarr"

    [install.init_main_permission]
    type = "group"
    help.en = "Logging in is disabled for Radarr on YunoHost, use this permission to manage who will have access."
    help.fr = "La connexion est désactivée pour Radarr sur YunoHost, utilisez cette permission pour gérer qui y aura accès."

[resources]
    [resources.sources.main]
    armhf.url = "https://github.com/Radarr/Radarr/releases/download/v5.14.0.9383/Radarr.master.5.14.0.9383.linux-core-arm.tar.gz"
    armhf.sha256 = "cb9c7903b32d3d5da83638ea8eecdf0a90d1c989bcffe8f7d9dcded0faa39726"
    arm64.url = "https://github.com/Radarr/Radarr/releases/download/v5.14.0.9383/Radarr.master.5.14.0.9383.linux-core-arm64.tar.gz"
    arm64.sha256 = "fe3ef2ca25011491c343ed78b1062b643796b81a8d43a229a3630e556b986257"
    amd64.url = "https://github.com/Radarr/Radarr/releases/download/v5.14.0.9383/Radarr.master.5.14.0.9383.linux-core-x64.tar.gz"
    amd64.sha256 = "46fcc05959b6ad448bdbde87d0536cbc6a756821aedb14a889010924cde12d12"
    i386.url = "https://github.com/Radarr/Radarr/releases/download/v5.14.0.9383/Radarr.master.5.14.0.9383.linux-core-x86.tar.gz"
    i386.sha256 = "5cf4dac6c035956119cd402eeae05c3caea24fcb4f64dfaabbe584c3faff1493"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.armhf = ".*linux-core-arm.tar.gz"
    autoupdate.asset.arm64 = ".*linux-core-arm64.tar.gz"
    autoupdate.asset.amd64 = ".*linux-core-x64.tar.gz"
    autoupdate.asset.i386 = ".*linux-core-x86.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["logs"]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.apt]
    packages = "curl, mediainfo, sqlite3"
