#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "radarr"
name = "Radarr"
description.en = "Movie collection manager for Usenet and BitTorrent users"
description.fr = "Gestionnaire de filmothèque pour utilisateurs de Usenet et BitTorrent"

version = "5.22.4.9896~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "GPL-3.0-only"
website = "https://radarr.video"
admindoc = "https://wiki.servarr.com/Radarr"
code = "https://github.com/Radarr/Radarr"
fund = "https://radarr.video/donate"

[integration]
yunohost = ">= 11.2"
architectures = ["armhf", "arm64", "amd64", "i386"]
multi_instance = true
ldap = false
sso = "not_relevant"
disk = "300M"
ram.build = "100M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/radarr"

    [install.init_main_permission]
    type = "group"
    help.en = "Logging in is disabled for Radarr on YunoHost, use this permission to manage who will have access."
    help.fr = "La connexion est désactivée pour Radarr sur YunoHost, utilisez cette permission pour gérer qui y aura accès."

[resources]
    [resources.sources.main]
    armhf.url = "https://github.com/Radarr/Radarr/releases/download/v5.22.4.9896/Radarr.master.5.22.4.9896.linux-core-arm.tar.gz"
    armhf.sha256 = "1749872c59371ff48d6f00408098cb01458500b6f5f5a0a63e17569e44285bb7"
    arm64.url = "https://github.com/Radarr/Radarr/releases/download/v5.22.4.9896/Radarr.master.5.22.4.9896.linux-core-arm64.tar.gz"
    arm64.sha256 = "721553787fb0bf444c8e1de954916e1cef650f0a6480ea609c4417e038b199b9"
    amd64.url = "https://github.com/Radarr/Radarr/releases/download/v5.22.4.9896/Radarr.master.5.22.4.9896.linux-core-x64.tar.gz"
    amd64.sha256 = "d99678f902ee5f386be0a07dd92ed01dac46b82540cbc6935fe126ad1b4a9a7d"
    i386.url = "https://github.com/Radarr/Radarr/releases/download/v5.22.4.9896/Radarr.master.5.22.4.9896.linux-core-x86.tar.gz"
    i386.sha256 = "8393b57a3bcabe6f04a7fad061b0144e372b7cbb33b39f508ca69040005ee397"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.armhf = ".*linux-core-arm.tar.gz"
    autoupdate.asset.arm64 = ".*linux-core-arm64.tar.gz"
    autoupdate.asset.amd64 = ".*linux-core-x64.tar.gz"
    autoupdate.asset.i386 = ".*linux-core-x86.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["logs"]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]

    [resources.apt]
    packages = "curl, mediainfo, sqlite3"
