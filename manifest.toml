packaging_format = 2

id = "radarr"
name = "Radarr"
description.en = "Movie collection manager for Usenet and BitTorrent users"
description.fr = "Gestionnaire de filmothèque pour utilisateurs de Usenet et BitTorrent"

version = "5.11.0.9244~ynh1"

maintainers = ["tituspijean"]

[upstream]
license = "GPL-3.0-only"
website = "https://radarr.video"
admindoc = "https://wiki.servarr.com/Radarr"
code = "https://github.com/Radarr/Radarr"
fund = "https://radarr.video/donate"

[integration]
yunohost = ">= 11.2"
architectures = ["armhf", "arm64", "amd64", "i386"]
multi_instance = true
ldap = false
sso = "not_relevant"
disk = "300M"
ram.build = "100M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/radarr"

    [install.init_main_permission]
    type = "group"
    help.en = "Logging in is disabled for Radarr on YunoHost, use this permission to manage who will have access."
    help.fr = "La connexion est désactivée pour Radarr sur YunoHost, utilisez cette permission pour gérer qui y aura accès."

[resources]
    [resources.sources.main]
    armhf.url = "https://github.com/Radarr/Radarr/releases/download/v5.11.0.9244/Radarr.master.5.11.0.9244.linux-core-arm.tar.gz"
    armhf.sha256 = "ac59b91633d83b144caade44a8da7f0d119a877c64b6b3e730235d23b2e8b373"
    arm64.url = "https://github.com/Radarr/Radarr/releases/download/v5.11.0.9244/Radarr.master.5.11.0.9244.linux-core-arm64.tar.gz"
    arm64.sha256 = "a8df02355d74ab924ff9fd5775fb200aa9e96e1cc59423db3374c80271a1f54f"
    amd64.url = "https://github.com/Radarr/Radarr/releases/download/v5.11.0.9244/Radarr.master.5.11.0.9244.linux-core-x64.tar.gz"
    amd64.sha256 = "648e002c611d73d641529f139efcf36de8f1541cbad56008c656e9d1563273b3"
    i386.url = "https://github.com/Radarr/Radarr/releases/download/v5.11.0.9244/Radarr.master.5.11.0.9244.linux-core-x86.tar.gz"
    i386.sha256 = "16150513abb8b020733add15fa2eb3e9fdad2eb3c7953392c232013d66c897c4"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.armhf = ".*linux-core-arm.tar.gz"
    autoupdate.asset.arm64 = ".*linux-core-arm64.tar.gz"
    autoupdate.asset.amd64 = ".*linux-core-x64.tar.gz"
    autoupdate.asset.i386 = ".*linux-core-x86.tar.gz"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["logs"]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.apt]
    packages = "curl, mediainfo, sqlite3"
